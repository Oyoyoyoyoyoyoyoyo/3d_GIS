<html lang="en">

<head>

  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>三维模型</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
    @import url(../Build/Cesium/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer;
    initCesium();
    add3dModel()
    /**
     * 
     * 初始化Cesium
     */
    function initCesium() {
      Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxMzgxMTNhZS1mNTI3LTQ5MzQtOGU3Ni01ZTNiYjQyMzBiZTYiLCJpZCI6MjU4NTcsImlhdCI6MTU5ODUyMzYzMX0.qiwWAtBYE8ofh4tXGC185ALDTEK0sQggiyeh1EfQY5c';
      // 默认设置
      viewer = new Cesium.Viewer("cesiumContainer", {
        animation: false,
        baseLayerPicker: false,
        fullscreenButton: false,
        timeline: false,
        sceneModePicker: false,
        navigationHelpButton: false
      }
      );

      viewer._cesiumWidget._creditContainer.style.display = "none";//关闭版权

    }

    function add3dModel() {
      var position = Cesium.Cartesian3.fromDegrees(-123, 44);
      var heading = Cesium.Math.toRadians(45);
      var pitch = Cesium.Math.toRadians(0);
      var roll = Cesium.Math.toRadians(0);
      var orientation = Cesium.Transforms.headingPitchRollQuaternion(position, new Cesium.HeadingPitchRoll(heading, pitch, roll));
      var entity = viewer.entities.add({
        position: position,
        orientation: orientation,
        name: '装甲车',
        model: {
          uri: './SampleData/models/GroundVehicle/GroundVehicle.glb'
        }
      })

      viewer.trackedEntity = entity;

    }

  </script>
</body>
